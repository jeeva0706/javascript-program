<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci series</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>

        var n1=0, n2=1,next_num,i
        document.write("fibonacci series:");  
        for (i=0;i<=20;i++)

        {
            document.write("<br>"+n1)

            next_num= n1+n2
            n1 = n2
            n2 = next_num    

        }





    </script>

</body>
</html>
