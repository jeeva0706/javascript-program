<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display star</title>
</head>
<body>


    <h1>DISPLAY THE STAR</h1>


<script>

    var i
    var j
    n =prompt("Enter the number line of triangle:");

for(i=0;i<n;i++)
{
for(j=0;j<=n-i;j++)
{
document.write("&nbsp;");
}
for(var i=1;i<=(2*i-1);i++)
{
document.write("*")
}
document.write("<br>");
}

</script>

  
</body>
</html>
