       <h1>calculator</h1>
       
       <input type="number" id="add1" class="one">
       <input type="number" id="add2" class="two">

      <button  type="button" class="three" onclick="add()">add</button>

       <script>
       
        function add()
        {
            let a=parseInt(document.getElementById('add1').value)
            let b=parseInt(document.getElementById('add2').value)
            document.write( a + b);
        }

    </script>

      <br> <br>

<input type="number" id="sub1" class="one">
<input type="number" id="sub2" class="two">  

      <button type="button" class="three" onclick="sub()">sub</button>

      <script>

         function sub() 
         {
                  let a=parseInt(document.getElementById('sub1').value)
                  let b=parseInt(document.getElementById('sub2').value)
                  document.write( a - b)
         }

      </script>

      <br> <br>

      
<input type="number" id="mul1" class="one">
<input type="number" id="mul2" class="two">  

      <button type="button" class="three" onclick="mul()">mul</button>

      <script>

         function mul() 
         {
                  let a=parseInt(document.getElementById('mul1').value)
                  let b=parseInt(document.getElementById('mul2').value)
                  document.write( a * b)
         }

      </script>

      <br> <br>

      <input type="number" id="dev1" class="one">
      <input type="number" id="dev2" class="two">  

      <button type="button" class="three" onclick="dev()">dev</button>

      <script>

         function dev() 
         {
                  let a=parseInt(document.getElementById('dev1').value)
                  let b=parseInt(document.getElementById('dev2').value)
                  document.write( a % b)
         }

      </script>

      <h2>JavaScript if</h2>
      
      <p>Display "Good day!" if the hour is less than 18:00:</p>
      
      <p id="demo">Good Evening!</p>
      
      <script>
      if (new Date().getHours() < 18) {

      }
