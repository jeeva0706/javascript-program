<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of digit</title>
</head>
<body>

    <h1>SUM OF DIGITS</h1>

    <p id="demo"></p>

    <script>

 let totalSum = 0;

for (let i = 0; i <= 10; i++)
{
    totalSum = totalSum + i;
}

document.write("the sum of digit number form 1 to 10 is:",totalSum);
    </script>


</body>
</html>
